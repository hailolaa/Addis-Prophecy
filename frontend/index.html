<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddisProphecy | Addis Ababa Real Estate Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 2rem;
        }

        /* Decorative Background elements */
        .bg-glow-1 {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .bg-glow-2 {
            position: fixed;
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 900px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        /* Main Predictor Card */
        .predictor-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-group.full {
            grid-column: span 2;
        }

        label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        input,
        select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--glass-border);
            padding: 1rem 1.2rem;
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .btn-predict {
            grid-column: span 2;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 1.2rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        /* Results Display */
        .result-overlay {
            margin-top: 3rem;
            text-align: center;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .price-label {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .price-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .currency {
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .grid-form {
                grid-template-columns: 1fr;
            }

            .form-group.full {
                grid-column: span 1;
            }

            .btn-predict {
                grid-column: span 1;
            }

            .logo {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <div class="container">
        <header>
            <div class="logo">AddisProphecy</div>
            <p class="tagline">Next-Gen Real Estate Valuation for Addis Ababa</p>
        </header>

        <div class="predictor-card">
            <form class="grid-form" id="predictionForm">
                <div class="form-group">
                    <label>Neighborhood</label>
                    <select id="location" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Property Type</label>
                    <select id="type" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Area Size (mÂ²)</label>
                    <input type="number" id="area" placeholder="e.g. 150" required min="10">
                </div>
                <div class="form-group">
                    <label>Bedrooms</label>
                    <input type="number" id="bedrooms" value="3" required min="1">
                </div>
                <div class="form-group">
                    <label>Bathrooms</label>
                    <input type="number" id="bathrooms" value="2" required min="1">
                </div>
                <div class="form-group">
                    <label>Property Age (Years)</label>
                    <input type="number" id="age" value="5" required min="0">
                </div>
                <div class="form-group full">
                    <label>Distance to City Center (km)</label>
                    <input type="range" id="distance" min="0" max="20" step="0.5" value="5"
                        oninput="distVal.innerText = value">
                    <span id="distVal" style="text-align: center; color: var(--primary); font-weight: 700;">5</span>
                </div>
                <button type="submit" class="btn-predict" id="submitBtn">
                    <span>Calculate Market Value</span>
                </button>
            </form>

            <div class="result-overlay" id="resultArea">
                <div class="price-label">Estimated Market Value</div>
                <div class="price-value" id="priceOutput">0.00</div>
                <div class="currency">ETB</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api";

        // Initial setup - fetch metadata
        window.addEventListener('load', async () => {
            try {
                const res = await fetch(`${API_URL}/metadata/housing`);
                const meta = await res.json();

                const locSelect = document.getElementById('location');
                meta.locations.forEach(loc => {
                    const opt = document.createElement('option');
                    opt.value = loc;
                    opt.innerText = loc;
                    locSelect.appendChild(opt);
                });

                const typeSelect = document.getElementById('type');
                meta.types.forEach(type => {
                    const opt = document.createElement('option');
                    opt.value = type;
                    opt.innerText = type;
                    typeSelect.appendChild(opt);
                });
            } catch (error) {
                console.error("Failed to load metadata", error);
            }
        });

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const resultArea = document.getElementById('resultArea');

            btn.innerText = "Analyzing Market Data...";
            btn.disabled = true;

            const data = {
                Location: document.getElementById('location').value,
                Type: document.getElementById('type').value,
                Area: parseFloat(document.getElementById('area').value),
                Bedrooms: parseInt(document.getElementById('bedrooms').value),
                Bathrooms: parseInt(document.getElementById('bathrooms').value),
                Age: parseInt(document.getElementById('age').value),
                Distance_to_Center: parseFloat(document.getElementById('distance').value)
            };

            try {
                const response = await fetch(`${API_URL}/predict/addis-house`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                resultArea.style.display = 'block';
                document.getElementById('priceOutput').innerText = result.estimated_price_etb;

                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert("Error connecting to the backend. Please ensure the server is running on port 8000.");
            } finally {
                btn.innerText = "Calculate Market Value";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
